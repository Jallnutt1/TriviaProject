<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}">
    <title>Login</title>
</head>

<!-- <body> -->
<body id="bg">

    
    <div class="container bg-grey">
        <nav style="background-color: aquamarine">
            <div class="container col-md-offset-10 col-md-2">
                <a href="/access/logout">Return to Main Page</a>
            </div>
        </nav>
        <div class="jumbotron text-center" style="background-color: aquamarine">
            <h1>Login & Registration</h1>
        </div>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="text-center">Sign up!</h3>
                    <form class="form-horizontal" action="editRegister" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="first_name">First Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="first_name" placeholder="Enter First Name"
                                    name="first_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="last_name">Last Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name"
                                    name="last_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="birthday">Birthday:</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="birthday" name="birthday">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Email:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" placeholder="Enter Email"
                                    name="email">
                                <!-- <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="password">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                                    name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="confirm">Confirm Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="confirm" placeholder="Confirm Password"
                                    name="confirm">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="col-sm-6">
                    <h3 class="text-center">Log in!</h3>
                    <form class="form-horizontal" action="editLogin" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="Enter Email"
                                    name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="password">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                                    name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-sm-offset-6 col-sm-6">
                        <a href="show_all" class="btn btn-warning">Show all Users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
