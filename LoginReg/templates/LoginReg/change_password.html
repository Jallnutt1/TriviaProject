<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Change Password</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron text-center" style="background-color: aquamarine;">
            <h1>Change Password</h1>
            <p>Use this page to change your password</p>
        </div>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <!-- <div class="row">
            <div class="col-sm-1 well"></div><div class="col-sm-1 well"></div><div class="col-sm-1 well"></div><div class="col-sm-1 well"></div>
            <div class="col-sm-1 well"></div><div class="col-sm-1 well"></div><div class="col-sm-1 well"></div><div class="col-sm-1 well"></div>
            <div class="col-sm-1 well"></div><div class="col-sm-1 well"></div><div class="col-sm-1 well"></div><div class="col-sm-1 well"></div>
        </div> -->
        <form class="form-horizontal" action="change_password" method="post">
        {% csrf_token %}
        <!-- <div class="form-group"> -->
            <!-- <label class="control-label col-sm-offset-2 col-sm-2" for="user_id">User_ID:</label> -->
            <!-- <div class="col-sm-5"> -->
                <input type="hidden" class="form-control" id="user_id" name="user_id" value={{user.id}}>
            <!-- </div> -->
        <!-- </div> -->
        <div class="form-group">
            <label class="control-label col-sm-offset-2 col-sm-2" for="current_password">Current Password:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="current_password" name="current_password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-offset-2 col-sm-2" for="new_password">New Password:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="new_password" name="new_password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-offset-2 col-sm-2" for="confirm_password">Confirm New Password:</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-5">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/access/update" class="btn btn-info">Cancel</a>
            </div>
        </div>
        </form>

    </div>
</body>
</html>
